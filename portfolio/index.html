
<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Portfolio-SynxWorks</title>
<link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

</head>

  <style>
    body.modal-open #site-header {
  display: none;
}
    
    /* Portfolio Section */
    #portfolio {
      padding: 60px 20px;
    }

    /* Header */
    .portfolio-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .portfolio-header h2 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .portfolio-header p {
      font-size: 1rem;
      color: #fff;
    }

    /* Grid */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
    }
    .portfolio-item {
      cursor: pointer;
    }
    
    .cover-image {
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 9/16;
      background: #eee;
      transition: transform 0.3s ease-out,
      box-shadow 0.3s ease-out;
    }
.cover-image:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
}
    
    .cover-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .view-project {
  position: relative;             /* for positioning the arrow */
  display: inline-block;          /* shrink‑wrap to content */
  padding: 0.5em 1em;             /* give it some breathing room */
  color: #fff;                 /* your base color */
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;    /* animate the text color */
}

/* underline “slide in” on hover */
.view-project::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0;
  height: 2px;
  background: currentColor;
  transition: width 0.3s ease;
}

/* little arrow after the text */
.view-project::after {
  content: "➔";                   /* or use →, ►, ⇒, etc. */
  display: inline-block;
  margin-left: 0.5em;
  transform: translateX(-4px);    /* start slightly back */
  opacity: 0;
  transition: transform 0.7s ease, opacity 0.7s ease;
}

/* hover state */
.view-project:hover {
  color: #fff;                 /* darker shade on hover */
}
.view-project:hover::before {
  width: 100%;                    /* expand the underline */
}
.view-project:hover::after {
  transform: translateX(0);       /* slide arrow into place */
  opacity: 1;
}

    /* Modal */
    .portfolio-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
    .portfolio-modal.active {
      display: block;
    }
    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    /* 1) Center the modal and make it taller than it is wide */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 1200px;
      height: 90vh;   
      max-height: 90vh;
      background: #2455fa;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      border-radius: 16px;      /* or whatever radius you like */
      overflow: hidden;
      padding: 1.5rem;            /* space inside all around */
      box-sizing: border-box;     
    }

    /* keep header and close‑button at the top, then body fills the rest */
    .modal-body {
      flex: 1;
      display: flex;
      overflow: hidden; /* hide any accidental overflow */
    }

    /* 2) & 3) Stack images vertically and allow only vertical scrolling */
    .modal-images {
      flex: 0 0 60%;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* vertical scroll OK */
      overflow-x: hidden; /* no more horizontal scroll */
      padding-right: 8px; /* breathing room for scrollbar */
    }
    .modal-images img {
      width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    /* Same for bullet‑points column */
    .modal-details {
      flex: 0 0 40%;
      overflow-y: auto;
      overflow-x: hidden;
      padding-left: 20px;
    }

    /* 4) Hide all scrollbars (WebKit, Firefox, IE) */
    .modal-images::-webkit-scrollbar,
    .modal-details::-webkit-scrollbar {
      display: none;
    }
    .modal-images {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .modal-details {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .modal-title {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #2455fa;
    }
    .modal-points {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
      color: #fff;
      background-color: #2455fa;
    }

    /* Close Button */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }

    .portfolio-body {
      color: #fff;
      background-color: #2455fa;
    }

     @media (max-width: 768px) {
  /* …existing mobile rules… */

  /* show on mobile */
  .navbar ul .mobile-only {
    display: list-item;
  }
}
  </style>
  <header id="site-header"></header>
  <body class="portfolio-body">
    <section id="portfolio">
      <div class="portfolio-header">
        <h2>Our Portfolio</h2>
        <p>Discover the websites we’ve built to drive growth and engagement.</p>
      </div>

      <div class="portfolio-grid">
        <div class="portfolio-item" data-index="0">
          <div class="cover-image">
            <img src="fitness.png" alt="Nova Fiore Fitness Cover" />
          </div>
          <a
            href="https://synxworks.com/demos/fitness"
            class="view-project"
            target="_blank"
            rel="noopener"
          >
            View Project
          </a>
        </div>
        <div class="portfolio-item" data-index="1">
          <div class="cover-image">
            <img
              src="landscape.png"
              alt="Evergreen Earthworks Landscaping Cover"
            />
          </div>
          <a
            href="https://synxworks.com/demos/landscape"
            class="view-project"
            target="_blank"
            rel="noopener"
          >
            View Project
          </a>
        </div>
        <div class="portfolio-item" data-index="2">
          <div class="cover-image">
            <img src="tech.png" alt="FlowPilot automation cover" />
          </div>
          <a
            href="https://synxworks.com/demos/tech"
            class="view-project"
            target="_blank"
            rel="noopener"
          >
            View Project
          </a>
        </div>
        <!-- Add more .portfolio-item blocks here (just increment data-index) -->
      </div>

      <!-- Modal -->
      <div id="portfolioModal" class="portfolio-modal">
        <div id="modalOverlay" class="modal-overlay"></div>
        <div class="modal-content">
          <button id="modalClose" class="modal-close">&times;</button>
          <div class="modal-body">
            <div class="modal-images">
              <!-- JS will inject one or more <img> tags here -->
            </div>
            <div class="modal-details">
              <h3 class="modal-title"></h3>
              <ul class="modal-points"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  <footer id="site-footer"></footer>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Define your projects here.
        // Match order/data-index to the .portfolio-item blocks above.
        const projects = [
          {
            title: "Nova Fiore Fitness",
            images: [
              "path/to/project1-1.jpg",
              "path/to/project1-2.jpg",
            ],
            points: [
              "Sleek design & color palate",
              "Easy to navigate site",
              "Showcases benefits of coaching",
            ],
          },
          {
            title: "Evergreen Earthworks Landscaping",
            images: [
              "path/to/project2-1.jpg",
              "path/to/project2-2.jpg",
            ],
            points: [
              "Contact info displayed at top",
              "Easy to follow layout",
              "Space for testimonials",
            ],
          },
          {
            title: "FlowPilot Automation",
            images: [
              "path/to/project3-1.jpg",
              "path/to/project3-2.jpg",
            ],
            points: [
              "Placeholder note X",
              "Placeholder note Y",
              "Placeholder note Z",
            ],
          },
          // …add more as needed
        ];

        const modal = document.getElementById("portfolioModal");
        const overlay = document.getElementById("modalOverlay");
        const closeBtn = document.getElementById("modalClose");
        const imgContainer = modal.querySelector(".modal-images");
        const titleEl = modal.querySelector(".modal-title");
        const pointsEl = modal.querySelector(".modal-points");

        document.querySelectorAll(".portfolio-item").forEach((item) => {
          // prevent the "View Project" link from bubbling up
          const link = item.querySelector(".view-project");
          link.addEventListener("click", (e) => e.stopPropagation());

          item.addEventListener("click", () => {
            const idx = parseInt(item.dataset.index, 10);
            const proj = projects[idx];
            if (!proj) return;

            // fill title
            titleEl.textContent = proj.title;

            // fill images
            imgContainer.innerHTML = "";
            proj.images.forEach((src) => {
              const img = document.createElement("img");
              img.src = src;
              img.alt = proj.title;
              imgContainer.appendChild(img);
            });

            // fill bullet points
            pointsEl.innerHTML = "";
            proj.points.forEach((txt) => {
              const li = document.createElement("li");
              li.textContent = txt;
              pointsEl.appendChild(li);
            });

            // show
            modal.classList.add("active");
            document.body.classList.add('modal-open');
          });
        });

        function closeModal() {
          modal.classList.remove("active");
          document.body.classList.remove('modal-open');
        }

        closeBtn.addEventListener("click", closeModal);
        overlay.addEventListener("click", closeModal);
      });
    </script>
  
   <script src="../loadPartial.js"></script>
  </body>
</html>
