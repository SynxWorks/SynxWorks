  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2d327d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    .logo-placeholder {
      margin: 0 auto 1rem;
      width: 160px;
      height: 80px;
      background-color: rgba(164, 247, 49, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #A4F731;
      font-size: 1.5rem;
      letter-spacing: 2px;
      user-select: none;
      /* Replace this block with your logo image */
    }
    .secondary-logo-slogan {
      max-width: 280px;
      margin: 0 auto;
      text-align: center;
    }
    .secondary-logo-placeholder {
      width: 120px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      margin: 0 auto 0.5rem;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #ffffffcc;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    .slogan {
      font-size: 1rem;
      color: #A4F731;
      font-weight: 500;
      font-style: italic;
      user-select: none;
    }

    nav {
      margin-top: 1.75rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }
    nav a {
      color: #A4F731;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.25s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #e1f346;
      outline: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      user-select: none;
    }

    .store-button {
      background-color: #A4F731;
      color: #2d327d;
      border: none;
      padding: 1.15rem 2.25rem;
      font-weight: 700;
      font-size: 1.35rem;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(164, 247, 49, 0.5);
      margin-top: 4rem;
      user-select: none;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      max-width: 320px;
    }
    .store-button:hover,
    .store-button:focus {
      background-color: #89ca14;
      outline: none;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.12);
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #cccccc;
      user-select: none;
    }

    @media (min-width: 480px) {
      .logo-placeholder {
        width: 240px;
        height: 100px;
        font-size: 2rem;
      }
      .secondary-logo-placeholder {
        width: 180px;
        height: 80px;
        font-size: 1.25rem;
      }
      main {
        padding: 4rem 1.5rem;
      }
      nav a {
        font-size: 1.25rem;
      }
      .store-button {
        font-size: 1.5rem;
        max-width: 360px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-placeholder" aria-label="Main logo placeholder">Your Logo Here</div>
  <div class="secondary-logo-slogan">
    <div class="secondary-logo-placeholder" aria-label="Secondary logo placeholder">Secondary Logo</div>
    <div class="slogan">Delivering Excellence in Web Design</div>
  </div>
  <nav role="navigation" aria-label="Primary navigation">
    <a href="contact.html" tabindex="0">Contact</a>
    <a href="about.html" tabindex="0">About</a>
  </nav>
</header>

<main>
  <a
    href="https://payhip.com/SynxWorks"
    class="store-button"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Go to SynxWorks store on Payhip"
    >Visit Our Website Creation Store</a
  >
</main>

<footer>
  &copy; 2025 SynxWorks. All rights reserved.
</footer>

</body>
</html>
