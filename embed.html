<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrightPath iframe host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Ensure the parent page never scrolls and set a soft background */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Use Flexbox to center the iframe wrapper */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8fafc; /* Tailwind's slate-50 */
    }

    /* Responsive wrapper that leaves gentle margins on all sides */
    .frame-wrapper {
      width: 90vw;           /* Large but keeps 5% margin per side */
      max-width: 1280px;     /* Prevent it from getting too wide on huge screens */
      aspect-ratio: 16 / 9;  /* Maintain video‑like proportions */
      border-radius: 1rem;   /* Slightly rounded corners */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;      /* Hide iframe edges */
    }

    /* Full‑bleed iframe inside the wrapper */
    .frame-wrapper iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="frame-wrapper">
    <iframe
      src="demos/brightpath/index.html"
      title="BrightPath website"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
    </iframe>
  </div>
</body>

</html>
