<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrightPath iframe host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Remove scroll bars around the iframe so the site feels native */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;       /* parent page never scrolls */
    }
    #brightpath-frame {
      border: 0;
      width: 100%;
      height: 100vh;          /* full viewport */
      display: block;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-50">

  <div class="w-full max-w-4xl aspect-video shadow-2xl rounded-2xl overflow-hidden">
    <iframe
      src="demos/brightpath/index.html"
      title="BrightPath website"
      class="w-full h-full border-0"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
    </iframe>
  </div>

</body>

</html>
