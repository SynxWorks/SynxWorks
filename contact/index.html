  <small>(1-2 sentences)</small>

    </label>
      
    <label>

    </label>
    <label class="checkbox-label">

<label>

<label>

</label>

    <!-- honeypot (hidden from humans) -->

           class="hp-field" />

  Please acknowledge our <a href="https://synxworks.com/privacy" target="_blank" rel="noopener noreferrer">privacy policy</a>

<!-- basic success handling -->
 <script src="../loadPartial.js"></script>

  <script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();                     // stop full-page navigation

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      });

      if (!res.ok) throw new Error('network');

      /* fade out the form, fade in success text */
      form.style.opacity = 0;
      setTimeout(() => {
        form.innerHTML = `
          <p class="success-msg">
            ✅&nbsp;Thanks for contacting us!<br>
            We'll reply within one business day.
          </p>`;
        form.style.opacity = 1;
      }, 250);
    } catch (err) {
      alert("Please email us at hello@synxworks.com while we sort this out.");
      console.error(err);
    }
  });

  // Custom form validation for checkboxes
  document.querySelectorAll('input[type="checkbox"][name="keyFeatures"]').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
      const checkedBoxes = document.querySelectorAll('input[type="checkbox"][name="keyFeatures"]:checked');
      if (checkedBoxes.length > 0) {
        document.querySelectorAll('input[type="checkbox"][name="keyFeatures"]').forEach(cb => {
          cb.removeAttribute('required');
        });
      } else {
        document.querySelectorAll('input[type="checkbox"][name="keyFeatures"]').forEach(cb => {
          cb.setAttribute('required', 'required');
        });
      }
    });
  });
</script>

<!-- Enhanced professional styling -->
<style>
  :root {
    --primary: #0d6efd;
    --secondary: #6610f2;
    --dark: #202124;
    --light: #f8f9fa;
    --gray: #6c757d;
    --border-color: #e1e5e9;
    --focus-color: #0d6efd;

  .contact-title {

    display: block;

    transition: all 0.3s ease;

  .contact-form input[type="text"]:hover,
  .contact-form input[type="email"]:hover,

    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
  }

  /* Radio button styling */
  .radio-group {
    display: flex;
    gap: 1.5rem;
    margin-top: 0.5rem;
    flex-wrap: wrap;
  }

  .radio-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-weight: 500;
    color: var(--dark);
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 2px solid var(--border-color);
    background: #fff;
  }

  .radio-label:hover {
    background: rgba(13, 110, 253, 0.05);
    border-color: rgba(13, 110, 253, 0.2);
  }

  .radio-label input[type="radio"] {
    display: none;
  }

  .radio-label input[type="radio"]:checked ~ span {
    color: white;
    font-weight: 600;
  }

  .radio-label input[type="radio"]:checked {
    background: var(--primary);
  }

  .radio-label:has(input[type="radio"]:checked) {
    background: var(--primary);
    border-color: var(--primary);
    color: white;
  }

  /* Checkbox styling */
  .checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 0.75rem;
    margin-top: 0.5rem;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-weight: 500;
    color: var(--dark);
    transition: all 0.3s ease;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: 2px solid var(--border-color);
    background: #fff;
  }

  .checkbox-label:hover {
    background: rgba(13, 110, 253, 0.05);
    border-color: rgba(13, 110, 253, 0.2);
  }

  .checkbox-label input[type="checkbox"] {
    display: none;
  }

  .checkbox-label input[type="checkbox"]:checked ~ span {
    color: white;
    font-weight: 600;
  }

  .checkbox-label:has(input[type="checkbox"]:checked) {
    background: var(--primary);
    border-color: var(--primary);
    color: white;
  }

  /* Button styling */
  .btn-primary{ text-decoration: none;display:inline-block;background:var(--primary);color:#fff;border:none;padding:.75rem 1.5rem;border-radius:4px;font-weight:600;cursor:pointer;transition:background .3s;}

  .btn-primary:hover{background:#0b5ed7;}
  
  .submit {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
    position: relative;
    overflow: hidden;
  }

  .submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
  }

  .submit:active {
    transform: translateY(0);
  }

  .submit::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }

  .submit:hover::before {
    left: 100%;
  }

  .success-msg { 
    font-size: 1.25rem; 
    color: var(--success-color); 
    line-height: 1.6;
    text-align: center;
    font-weight: 600;
  }
  
  .optional { 
    font-weight: 400; 
    font-size: 0.85rem; 
    color: var(--gray);
    opacity: 0.8;
  }
  
  .hp-field { 
    display: none !important; 
  }
  
  #contactForm { 
    transition: opacity 0.25s ease; 
  }

   @keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 3. On small screens, show mobile-only items and hide the CTA quote */
@media (max-width: 768px) {
  .btn-primary{
    display: none !important;
  }


  /* (Other responsive tweaks) */
  .contact-form {
    padding: 1.5rem;
    margin: 0 1rem;
  }
  .radio-group {
    flex-direction: column;
    gap: 0.75rem;
  }
  .checkbox-group {
    grid-template-columns: 1fr;
  }
  .contact-title {
    font-size: 2rem;
  }
  .contact-form input:focus,
  .contact-form select:focus,
  .contact-form textarea:focus {
    outline: none;
  }
  .btn-primary.loading {
    pointer-events: none;
    opacity: 0.7;
  }
  .btn-primary.loading::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-left: -10px;
    margin-top: -10px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
}
</style>
