<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — SynxWorks</title>
  <meta name="description" content="Get in touch with SynxWorks — we're here to answer your questions and build your perfect website." />
  <link rel="icon" type="image/png" href="../favicon-48x48.png" />
  <style>
   .contact-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 6rem 1rem;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: #fff;
}
    body.modal-open #site-header {
  display: none;
}
    
    /* Portfolio Section */
    #portfolio {
      padding: 60px 20px;
    }

    /* Header */
    .portfolio-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .portfolio-header h2 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .portfolio-header p {
      font-size: 1rem;
      color: #fff;
    }

    /* Grid */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
    }
    .portfolio-item {
      cursor: pointer;
    }
    
    .cover-image {
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 9/16;
      background: #eee;
      transition: transform 0.3s ease-out,
      box-shadow 0.3s ease-out;
    }
.cover-image:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
}
    
    .cover-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .view-project {
  position: relative;             /* for positioning the arrow */
  display: inline-block;          /* shrink‑wrap to content */
  padding: 0.5em 1em;             /* give it some breathing room */
  color: #fff;                 /* your base color */
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;    /* animate the text color */
}

/* underline “slide in” on hover */
.view-project::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0;
  height: 2px;
  background: currentColor;
  transition: width 0.3s ease;
}

/* little arrow after the text */
.view-project::after {
  content: "➔";                   /* or use →, ►, ⇒, etc. */
  display: inline-block;
  margin-left: 0.5em;
  transform: translateX(-4px);    /* start slightly back */
  opacity: 0;
  transition: transform 0.7s ease, opacity 0.7s ease;
}

/* hover state */
.view-project:hover {
  color: #fff;                 /* darker shade on hover */
}
.view-project:hover::before {
  width: 100%;                    /* expand the underline */
}
.view-project:hover::after {
  transform: translateX(0);       /* slide arrow into place */
  opacity: 1;
}

    /* Modal */
    .portfolio-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
    .portfolio-modal.active {
      display: block;
    }
    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    /* 1) Center the modal and make it taller than it is wide */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 1200px;
      height: 90vh;   
      max-height: 90vh;
      background: #2455fa;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      border-radius: 16px;      /* or whatever radius you like */
      overflow: hidden;
      padding: 1.5rem;            /* space inside all around */
      box-sizing: border-box;     
    }

    /* keep header and close‑button at the top, then body fills the rest */
    .modal-body {
      flex: 1;
      display: flex;
      overflow: hidden; /* hide any accidental overflow */
    }

    /* 2) & 3) Stack images vertically and allow only vertical scrolling */
    .modal-images {
      flex: 0 0 60%;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* vertical scroll OK */
      overflow-x: hidden; /* no more horizontal scroll */
      padding-right: 8px; /* breathing room for scrollbar */
    }
    .modal-images img {
      width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    /* Same for bullet‑points column */
    .modal-details {
      flex: 0 0 40%;
      overflow-y: auto;
      overflow-x: hidden;
      padding-left: 20px;
    }

    /* 4) Hide all scrollbars (WebKit, Firefox, IE) */
    .modal-images::-webkit-scrollbar,
    .modal-details::-webkit-scrollbar {
      display: none;
    }
    .modal-images {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .modal-details {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .modal-title {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #2455fa;
    }
    .modal-points {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
      color: #fff;
      background-color: #2455fa;
    }

    /* Close Button */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }

    .portfolio-body {
      color: #fff;
      background-color: #2455fa;
    }
    </style>
</head>
<body>
  <header id="site-header"></header>

  <!-- --------------  SynxWorks Contact Form  -------------- -->
<section class="contact-wrapper">
  <h1 class="contact-title">Let’s talk about your site</h1>

  <form id="contactForm" action="/api/contact" method="POST" class="contact-form">
    <!-- visible fields -->
    <label>
      Name*
      <input type="text" name="name" required autocomplete="name" />
    </label>

    <label>
      Email*
      <input type="email" name="email" required autocomplete="email" />
    </label>

    <label>
      Business / URL&nbsp;<span class="optional">(optional)</span>
      <input type="text" name="business" placeholder="example.com" />
    </label>

    <label>
      Message*
      <textarea name="message" rows="6" required></textarea>
    </label>

    <!-- honeypot (hidden from humans) -->
    <input type="text" name="company_website" tabindex="-1" autocomplete="off"
           class="hp-field" />

    <button type="submit" class="btn-primary">Send message</button>
  </form>
</section>

<!-- basic success handling -->
 <script src="../loadPartial.js"></script>

  <script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();                     // stop full-page navigation

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      });

      if (!res.ok) throw new Error('network');

      /* fade out the form, fade in success text */
      form.style.opacity = 0;
      setTimeout(() => {
        form.innerHTML = `
          <p class="success-msg">
            ✅&nbsp;Thanks for contacting us!<br>
            We’ll reply within one business day.
          </p>`;
        form.style.opacity = 1;
      }, 250);
    } catch (err) {
      alert("Please email us at hello@synxworks.com while we sort this out.");
      console.error(err);
    }
  });
</script>

<!-- quick utility styles (optional — tweak or merge with your CSS) -->
<style>
  .contact-wrapper { max-width: 600px; margin: 0 auto; padding: 2rem 1rem; }
  .contact-title   { font-size: 2rem; margin-bottom: 1rem; text-align: center; }
  .contact-form label {
    display: block; margin-bottom: 1rem; font-weight: 600;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%; padding: 0.6rem 0.8rem; margin-top: 0.3rem;
    border: 1px solid #ccc; border-radius: 6px; font: inherit;
  }
  .btn-primary {
    display: inline-block; padding: 0.75rem 1.5rem; border: none;
    background: #111; color: #fff; border-radius: 6px; cursor: pointer;
    transition: opacity 0.2s;
  }
  .btn-primary:hover { opacity: 0.9; }
  .success-msg       { font-size: 1.1rem; color: #2C3E50; }
  .optional          { font-weight: 400; font-size: 0.9rem; color: #2C3E50; }
  .hp-field          { display: none !important; } /* honeypot */
  #contactForm { transition: opacity 0.25s ease; }
.success-msg { font-size: 1.15rem; color: #000000; line-height: 1.4; }

</style>


  <footer id="site-footer"></footer>
  
</body>
</html>
