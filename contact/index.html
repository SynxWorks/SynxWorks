<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — SynxWorks</title>
  <meta name="description" content="Get in touch with SynxWorks — we're here to answer your questions and build your perfect website." />
  <link rel="icon" type="image/png" href="../favicon-48x48.png" />
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>Contact Us</h1>
    <p>
      Have a question, idea, or want to kick off your new website? We're here to help.
      Reach out and let’s build something great together.
    </p>
    <p>
       Email us at <a href="mailto:contact@synxworks.com" style="color: #A4F731; font-weight: 600;">contact@synxworks.com</a>
    </p>
    <a href="mailto:contact@synxworks.com" class="store-button">Send an Email</a>
  </main>

  <!-- --------------  SynxWorks Contact Form  -------------- -->
<section class="contact-wrapper">
  <h1 class="contact-title">Let’s talk about your site</h1>

  <form id="contactForm" action="/api/contact" method="POST" class="contact-form">
    <!-- visible fields -->
    <label>
      Name*
      <input type="text" name="name" required autocomplete="name" />
    </label>

    <label>
      Email*
      <input type="email" name="email" required autocomplete="email" />
    </label>

    <label>
      Business / URL&nbsp;<span class="optional">(optional)</span>
      <input type="text" name="business" placeholder="example.com" />
    </label>

    <label>
      Message*
      <textarea name="message" rows="6" required></textarea>
    </label>

    <!-- honeypot (hidden from humans) -->
    <input type="text" name="company_website" tabindex="-1" autocomplete="off"
           class="hp-field" />

    <button type="submit" class="btn-primary">Send message</button>
  </form>
</section>

<!-- basic success handling -->
<script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
      });

      if (!res.ok) throw new Error('Network');

      /* Success: fade out form, fade in message */
      form.style.opacity = 0;
      setTimeout(() => {
        form.innerHTML = `
          <p class="success-msg">
            &nbsp;Thanks for reaching out!<br>
            We’ll review your message and reply within one business day.
          </p>`;
        form.style.opacity = 1;
      }, 250);                // 250 ms fade timing
    } catch (err) {
      alert(
        "Whoops — please email us at hello@synxworks.com while we look into this."
      );
      console.error(err);
    }
  });
</script>


<!-- quick utility styles (optional — tweak or merge with your CSS) -->
<style>
  .contact-wrapper { max-width: 600px; margin: 0 auto; padding: 2rem 1rem; }
  .contact-title   { font-size: 2rem; margin-bottom: 1rem; text-align: center; }
  .contact-form label {
    display: block; margin-bottom: 1rem; font-weight: 600;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%; padding: 0.6rem 0.8rem; margin-top: 0.3rem;
    border: 1px solid #ccc; border-radius: 6px; font: inherit;
  }
  .btn-primary {
    display: inline-block; padding: 0.75rem 1.5rem; border: none;
    background: #111; color: #fff; border-radius: 6px; cursor: pointer;
    transition: opacity 0.2s;
  }
  .btn-primary:hover { opacity: 0.9; }
  .success-msg       { font-size: 1.1rem; color: #2C3E50; }
  .optional          { font-weight: 400; font-size: 0.9rem; color: #2C3E50; }
  .hp-field          { display: none !important; } /* honeypot */
  #contactForm { transition: opacity 0.25s ease; }
.success-msg { font-size: 1.15rem; color: #1a7f37; line-height: 1.4; }

</style>


  <footer id="site-footer"></footer>
  <script>
  // Helper to load a partial into a container
  function includePartial(id, url) {
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Failed to load ${url}`);
        return res.text();
      })
      .then(html => document.getElementById(id).innerHTML = html)
      .catch(console.error);
  }

  

  // Load header and footer
  includePartial('site-header', '/partials/header.html');
  includePartial('site-footer', '/partials/footer.html');
</script>

</body>
</html>
