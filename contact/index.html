<!DOCTYPE html>
<html lang="en">
<head>
  <html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' rel='stylesheet'>
<link rel="stylesheet" href="https://synxworks.com/style.css" />
  <title>Contact — SynxWorks</title>
  <meta name="description" content="Get in touch with SynxWorks — we're here to answer your questions and build your perfect website." />
  <link rel="icon" type="image/png" href="../favicon-48x48.png" />
</head>
<body>
  <header id="site-header"></header>

  <!-- --------------  SynxWorks Contact Form  -------------- -->
<section class="hero">
  <h1 class="contact-title">Let’s talk about your site</h1>

  <form id="contactForm" action="/api/contact" method="POST" class="contact-form">
    <!-- visible fields -->
    <label>
      Name*
      <input type="text" name="name" required autocomplete="name" />
    </label>

    <label>
      Email*
      <input type="email" name="email" required autocomplete="email" />
    </label>

    <label>
      Business / URL&nbsp;<span class="optional">(optional)</span>
      <input type="text" name="business" placeholder="example.com" />
    </label>

    <label>
      Number of Website Pages*
      <input type="text" name="# of pages" required autocomplete="# of pages" />
    </label> 

    <label>
  When would you like your site to be live?*
  <input type="date" name="projectTimeline" required />
</label>

<label>
  What’s your approximate budget for this project?*
  <select name="budgetRange" required>
    <option value="" disabled selected>Select one…</option>
    <option value="<1k">&lt;$1k</option>
    <option value="1k-3k">$1k–$3k</option>
    <option value="3k-5k">$3k–$5k</option>
    <option value="5k+">$5k+</option>
  </select>
</label>

<label>
  What’s the main objective of the site?*<br/>
  <small>(e.g. generate leads, sell products, showcase portfolio)</small>
  <input type="text" name="primaryGoal" required />
</label>

<label>
  Which features do you need?*<br/>
  <small>(select all that apply)</small>
  <select name="keyFeatures" multiple required>
    <option value="contactForm">Contact form</option>
    <option value="blog">Blog</option>
    <option value="ecommerce">E‑commerce</option>
    <option value="userLogin">User login</option>
    <option value="bookingSystem">Booking system</option>
  </select>
</label>

<label>
  Do you have existing content (text, images, logo) or need us to produce new content?*
  <select name="contentAssets" required>
    <option value="" disabled selected>Select one…</option>
    <option value="existing">I have existing content</option>
    <option value="new">I need new content</option>
  </select>
</label>

<label>
  Any websites or styles you love?&nbsp;<span class="optional">(optional)</span><br/>
  <small>Share links or keywords (e.g. modern, minimalist, bold)</small>
  <input type="text" name="designInspiration" placeholder="https://example.com or keywords" />
</label>

<label>
  Who are we designing for?&nbsp;<span class="optional">(optional)</span><br/>
  <small>(e.g. B2B buyers, creatives, local customers)</small>
  <input type="text" name="targetAudience" />
</label>

<label>
  Do you already have a domain name and hosting plan?*
  <select name="domainHosting" required>
    <option value="" disabled selected>Select one…</option>
    <option value="yes">Yes, I have both</option>
    <option value="no">No, I need setup</option>
  </select>
</label>

<label>
  Will you need ongoing maintenance after launch?*
  <select name="maintenanceSupport" required>
    <option value="" disabled selected>Select one…</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</label>

<label>
  Anything else we should know?&nbsp;<span class="optional">(optional)</span>
  <textarea name="additionalComments" rows="4"></textarea>
</label>

    <!-- honeypot (hidden from humans) -->
    <input type="text" name="company_website" tabindex="-1" autocomplete="off"
           class="hp-field" />

    <button type="submit" class="btn-primary">Send message</button>
  </form>
</section>

<!-- basic success handling -->
 <script src="../loadPartial.js"></script>

  <script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();                     // stop full-page navigation

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      });

      if (!res.ok) throw new Error('network');

      /* fade out the form, fade in success text */
      form.style.opacity = 0;
      setTimeout(() => {
        form.innerHTML = `
          <p class="success-msg">
            ✅&nbsp;Thanks for contacting us!<br>
            We’ll reply within one business day.
          </p>`;
        form.style.opacity = 1;
      }, 250);
    } catch (err) {
      alert("Please email us at hello@synxworks.com while we sort this out.");
      console.error(err);
    }
  });
</script>

<!-- quick utility styles (optional — tweak or merge with your CSS) -->
<style>
  .contact-wrapper { max-width: 600px; margin: 0 auto; padding: 2rem 1rem; }
  .contact-title   { font-size: 2rem; margin-bottom: 1rem; text-align: center; }
  .contact-form label {
    display: block; margin-bottom: 1rem; font-weight: 600;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%; padding: 0.6rem 0.8rem; margin-top: 0.3rem;
    border: 1px solid #ccc; border-radius: 6px; font: inherit;
  }
  .success-msg       { font-size: 1.1rem; color: #2C3E50; }
  .optional          { font-weight: 400; font-size: 0.9rem; color: #fff; }
  .hp-field          { display: none !important; } /* honeypot */
  #contactForm { transition: opacity 0.25s ease; }
.success-msg { font-size: 1.15rem; color: #000000; line-height: 1.4; }

</style>


  <footer id="site-footer"></footer>
  
</body>
</html>
